services:
  db:
    image: postgres:17
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
      POSTGRES_DB: warehouse_db
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d warehouse_db"]
      interval: 5s
      timeout: 5s
      retries: 5

  web-api:
    build:
      context: .
      dockerfile: src/PlantControlPanel.Web/Dockerfile
    image: warehouse-api
    ports:
      - "5001:8080"
    environment:
      ASPNETCORE_ENVIRONMENT: Development
      ConnectionStrings__DefaultConnection: "Host=db;Port=5432;Database=warehouse_db;Username=postgres;Password=password"
    depends_on: 
      db:
        condition: service_healthy

volumes:
  postgres_data: